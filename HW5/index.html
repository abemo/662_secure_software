<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Treasure Chest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
      <img src="assets/closed chest.webp" alt="An open treasure chest full of gold" id="closed-chest"/>
      <img src="assets/treasure_chest.webp" alt="An open treasure chest full of gold" id="open-chest"/>
      <div class="header-text">
        <h1>Treasure Chest</h1>
        <p>[Tagline].</p>
      </div>
      <button id="auth-button">Log In</button>
    </header>

    <main>
      <div id="logged-out-content">
        <h2>Please Log In.</h2>
      </div>

      <div id="logged-in-content">
        <div class="treasure-list">
          <h2>Here is your treasure:</h2>
          <ul>
            <li><img src="assets/doubloon.png" alt="gold coin" class="treasure-icon" />Gold Doubloons: </li>
            <li><img src="assets/piece of eight.webp" alt="silver coin" class="treasure-icon"/>Pieces of Eight: </li>
            <li><img src="assets/ruby.webp" alt="ruby" class="treasure-icon"/>Rubies: </li>
            <li><img src="assets/rum.webp" alt="bottle of rum" class="treasure-icon"/>Bottles o' Rum: </li>
          </ul>
        </div>
        <div class="user-actions">
          <h2>Actions:</h2>
          <button>Bury More Treasure</button>
          <button>Dig Some Up</button>
          <button>Ship Some Away</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Made by Nat, Abe, CJ.</p>
      <a href="https://github.com/abemo/662_secure_software/tree/main/HW5" target="_blank">Source Code</a>
    </footer>

    <dialog id="login-dialog">
      <form method="dialog" id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <div class="dialog-buttons">
          <button id="login-create-account">Create Account</button>
          <button id="login-submit">Log In</button>
          <button id="login-close" type="button">Close</button>
        </div>
      </form>
    </dialog>    

    <script src="script.js"></script>
  </body>
</html>
