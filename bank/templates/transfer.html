<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
  html,
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow: hidden;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f3e9ac;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #f3e9ac;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 320px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px 0;
    background-color: #14ce07;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #12b107;
  }
  .ship-route {
    width: 100vw;
  }
  .ship-route img {
    width: 250px;
    height: auto;
  }
  .ship-route hr {
    width: 100%;
    border: 3px solid #0445c8;
    margin: 0, 0, 15px, 0;
  }
</style>

<h1>Make a Transfer</h1>

<form method="POST" action="/transfer">
  <form method="POST" action="/transfer">
    <div class="form-group">
      <label for="from">From</label>
      <input id="from" name="from" type="text" required />
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input id="to" name="to" type="text" required />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" name="amount" type="number" step="0.01" required />
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="submit" value="Transfer" />
  </form>
</form>
<div class="ship-route">
  <img src="/static/pirate-ship.png" alt="Pirate" />
  <hr />
</div>
<p><a href="/dashboard">Back to Dashboard</a></p>

<script src="/static/ship-animation.js"></script>
